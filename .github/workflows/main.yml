on: 
  pull_request:
    branches:
      - master
name: Build apk
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    - name: Building apk
      run: |
        flutter pub get
        flutter build apk --debug --split-per-abi -v
    # Tests would be added later
    # - run: flutter test
